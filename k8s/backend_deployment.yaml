---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp:
  labels:
    app: backend
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  strategy: {}
  template:
    metadata:
      creationTimestamp:
      labels:
        app: backend
    spec:
      containers:
        - image: ghcr.io/sofusalbertsen/quotes-flask-backend:release
          name: backend
          ports:
            - containerPort: 5000
          resources: {}
          imagePullPolicy: Always
          ### using hardcoded env vars
          # env:
          # - name: DB_HOST
          # value: postgres
          # - name: DB_PORT
          # value: "5432"
          # - name: DB_USER
          # value: superuser
          # - name: DB_PASSWORD
          # value: complicated
          # - name: DB_NAME
          # value: quotes
          ### using configMapKeyRef
          # env:
          # - name: DB_HOST
          # valueFrom:
          # configMapKeyRef:
          # name: postgres-config
          # key: DB_HOST
          # - name: DB_PORT
          # valueFrom:
          # configMapKeyRef:
          # name: postgres-config
          # key: DB_PORT
          # - name: DB_USER
          # valueFrom:
          # configMapKeyRef:
          # name: postgres-config
          # key: DB_USER
          # - name: DB_PASSWORD
          # valueFrom:
          # configMapKeyRef:
          # name: postgres-config
          # key: DB_PASSWORD
          # - name: DB_NAME
          # valueFrom:
          # configMapKeyRef:
          # name: postgres-config
          # key: DB_NAME
          ### using envfrom to load all env vars in configmap
          envFrom:
            - configMapRef:
                name: postgres-config
            - secretRef:
                name: postgres-secret
status: {}
